apiVersion: apps/v1
kind: Deployment
metadata:
  name: partner-widgets
  namespace: partner-widgets
  labels:
    app: partner-widgets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: partner-widgets
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: partner-widgets
    spec:
      containers:
      - name: client
        image: cainelli/client-go-ha-demo
        env:
          - name: ENDPOINT
            value: http://fishfarm.fishfarm
          - name: INTERVAL
            value: "1"
          - name: TIMEOUT
            value: "3"
      restartPolicy: Always
